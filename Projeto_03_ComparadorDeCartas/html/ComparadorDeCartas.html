<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Cartas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/ComparadorDeCartas.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-lg-12">
                <h1 id="titulo"> Comparador de Cartas Yu-Gi-Oh! </h1>
            </div>
        </div>

        <div class="row">
            <div id="botoes_topo" class="col-6 col-lg-12">
                <button onclick="exibir_favoritos()"> Meus Favoritos </button>
                <button onclick="fechar_favoritos()"> Fechar favoritos </button>
                <div id="favoritos"> </div>
            </div>
        </div>

        <div class="row">
          <div class="col-12 col-lg-6">
            <form name="menu_1">
                <select name="carta_1" id="select_1"> 
                    <option value="-1" disabled="true" selected="true">
                        Selecione uma carta</option>
                </select>
            </form>
            <img id="imagem_carta_1">
            <button id="botao_1_favorito" onclick="armazenar_favorito(id_selecionado_1)"> Favoritar </button>
            <button id="botao_1_desfavoritar" onclick="deletar_favorito(id_selecionado_1)"> Desfavoritar </button>

          </div>
          <div class="col-12 col-lg-6">
            <form name="menu_2">
                <select name="carta_2" id="select_2"> 
                    <option value="-1" disabled="true" selected="true">
                        Selecione uma carta</option>
                </select>
            </form>
            <img id="imagem_carta_2">
            <button id="botao_2_favorito" onclick="armazenar_favorito(id_selecionado_2)"> Favoritar </button>
            <button id="botao_2_desfavoritar" onclick="deletar_favorito(id_selecionado_2)"> Desfavoritar </button>
          </div>

        </div>
        <div class="row">
            <div class="col-6 col-lg-12">
                <h2 id="titulo" style="text-align: center;"> Gr√°fico </h2>
            </div>
            <div id="chart_div" style="width: 600px; height: 500px;">

            </di>
        </div>
      </div>
    
    <br>

    
    <script>
        var id_selecionado_1 = null;
        var id_selecionado_2 = null;

        $(document).ready(function(){
             atualizar_menu();
         })

        document.getElementById('select_1').addEventListener("change", function(){
            id_selecionado_1 = document.getElementById("select_1").options.selectedIndex;
            console.log("ID selecionado = " + id_selecionado_1);
            exibir_carta_1(id_selecionado_1);
            if(id_selecionado_2!=null)
                drawVisualization(id_selecionado_1, id_selecionado_2);

            
        })
        document.getElementById('select_2').addEventListener("change", function(){
            id_selecionado_2 = document.getElementById("select_2").options.selectedIndex;
            console.log("ID selecionado = " + id_selecionado_2);
            exibir_carta_2(id_selecionado_2);
            if(id_selecionado_1!=null)
                drawVisualization(id_selecionado_1, id_selecionado_2);
        })

        google.charts.load('current', {'packages':['corechart']});
        //google.charts.setOnLoadCallback(drawVisualization);
        
    </script>
</body>

</html>
